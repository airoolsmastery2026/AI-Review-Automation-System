<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NebulaForge AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .glass-card {
            background-color: rgba(26, 32, 44, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .inner-shadow-box {
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), inset 0 -1px 2px rgba(255,255,255,0.1);
        }
        .text-3d {
            text-shadow: 
                0px 1px 0px rgba(255, 255, 255, 0.15),
                0px 2px 0px rgba(0, 0, 0, 0.4),
                0px 3px 0px rgba(0, 0, 0, 0.3),
                0px 4px 0px rgba(0, 0, 0, 0.2),
                2px 6px 8px rgba(0, 0, 0, 0.5);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }
        .text-3d-cyan {
            background-image: linear-gradient(145deg, #67e8f9, #0891b2);
        }
        .text-3d-pink {
            background-image: linear-gradient(145deg, #f9a8d4, #ec4899);
        }
        .text-3d-green {
            background-image: linear-gradient(145deg, #86efac, #22c55e);
        }
        .text-3d-yellow {
            background-image: linear-gradient(145deg, #fde047, #eab308);
        }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'gray-900': '#111827',
              'gray-800': '#1F2937',
              'gray-700': '#374151',
              'gray-600': '#4B5563',
              'gray-500': '#6B7280',
              'gray-400': '#9CA3AF',
              'gray-300': '#D1D5DB',
              'gray-200': '#E5E7EB',
              'gray-100': '#F3F4F6',
              'gray-50': '#F9FAFB',
              'primary': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
              },
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^18.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "three": "https://aistudiocdn.com/three@^0.165.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0"
  }
}
</script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>

</html>
