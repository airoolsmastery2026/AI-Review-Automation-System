    <title>New Frontend App</title>
    <style>
        body {
            background-color: #111827; /* bg-gray-900 */
            color: #f3f4f6; /* text-gray-100 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
        }
        /* Glassmorphism Card Style */
        .glass-card {
            background: rgba(30, 41, 59, 0.5); /* bg-slate-800 with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        /* 3D Text Effect for World Clock */
        .text-3d {
            text-shadow: 
                0px 1px 0px rgba(255, 255, 255, 0.1),
                0px 2px 0px rgba(0, 0, 0, 0.5),
                0px 3px 0px rgba(0, 0, 0, 0.4),
                0px 4px 0px rgba(0, 0, 0, 0.3),
                0px 5px 6px rgba(0, 0, 0, 0.4);
        }
        .text-3d-cyan { color: #22d3ee; }
        .text-3d-pink { color: #ec4899; }
        .text-3d-green { color: #4ade80; }
        .text-3d-yellow { color: #facc15; }

        /* Inner shadow for clock button */
        .inner-shadow-box {
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.35);
        }
    </style>
